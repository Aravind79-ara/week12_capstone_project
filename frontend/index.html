<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TaskFlow Lite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #020617;
      padding: 16px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
      font-weight: 600;
    }

    nav a {
      color: #93c5fd;
      text-decoration: none;
      margin-left: 20px;
      font-size: 15px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .card {
      background: #020617;
      border-radius: 10px;
      padding: 30px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      text-align: center;
    }

    .card h2 {
      margin-top: 0;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .card p {
      color: #cbd5f5;
      font-size: 16px;
      line-height: 1.5;
    }

    .buttons {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 10px 18px;
      border-radius: 6px;
      background-color: #2563eb;
      color: white;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
    }

    .btn.secondary {
      background-color: #334155;
    }

    .btn:hover {
      opacity: 0.9;
    }

    footer {
      text-align: center;
      padding: 12px;
      font-size: 13px;
      color: #94a3b8;
      background-color: #020617;
    }
  </style>
</head>

<body>
  <header>
    <h1>TaskFlow Lite</h1>
    <nav>
      <a href="http://127.0.0.1:8000/docs" target="_blank">API Docs</a>
      <a href="http://127.0.0.1:8000/health" target="_blank">Health</a>
    </nav>
  </header>

  <main>
    <div class="card">
      <h2>Welcome ðŸ‘‹</h2>
      <p>
        TaskFlow Lite is a full-stack capstone project built with
        <strong>FastAPI</strong> and <strong>React</strong>.
      </p>
      <p>
        This frontend is served using a lightweight static server for
        demonstration purposes.
      </p>

      <div class="buttons">
        <a class="btn" href="http://127.0.0.1:8000/docs" target="_blank">
          Swagger API Docs
        </a>
        <a class="btn secondary" href="http://127.0.0.1:8000/tasks" target="_blank">
          View Tasks
        </a>
      </div>
    </div>
  </main>

  <footer>
    Â© 2026 TaskFlow Lite Â· Week 12 Capstone Project
  </footer>
</body>
</html>
